
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Campaña - Hypeads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hypeads: {
                primary: '#8b2cf5',
                light: '#f4ebff',
                dark: '#5a19a3',
                gray: '#71717a',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .hypeads-gradient {
            background: linear-gradient(135deg, #8b2cf5 0%, #5a19a3 100%);
        }
        
        /* Estilos específicos para PDF / Impresión */
        @media print {
            .print\:hidden {
                display: none !important;
            }
            body {
                background-color: white !important;
                padding: 0 !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
            }
            .p-10 {
                padding: 1.5rem !important;
            }
            header {
                position: static !important;
                border: none !important;
                padding-bottom: 2rem !important;
            }
            .bg-white {
                break-inside: avoid;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
            }
            @page {
                size: A4;
                margin: 1cm;
            }
        }

        /* Clase para ocultar elementos durante la captura de html2pdf */
        .pdf-capture-mode .print\:hidden {
            display: none !important;
        }
        .pdf-capture-mode {
            background-color: white !important;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

</body>
</html>
